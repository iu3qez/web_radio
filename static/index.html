<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Radio</title>
    <link rel="stylesheet" href="/static/style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div id="app" x-data="radioApp()">
        <!-- Connection Status -->
        <div class="status-bar">
            <span class="status-indicator" :class="connectionStatus"></span>
            <span x-text="connectionStatus"></span>
        </div>

        <!-- Main Display -->
        <div class="display">
            <div class="frequency"
                 x-text="formatFreq(state.freq)"
                 @click="promptFrequency()"
                 style="cursor: pointer;"
                 title="Click per inserire frequenza"></div>
            <div class="mode" x-text="state.mode"></div>
        </div>

        <!-- S-Meter -->
        <div class="smeter-container">
            <span class="smeter-label">S</span>
            <div class="smeter-bar">
                <div class="smeter-fill" :style="`width: ${smeterPercent}%`"></div>
            </div>
            <span class="smeter-value" x-text="state.smeter + ' dBm'"></span>
        </div>

        <!-- Mode Buttons -->
        <div class="mode-buttons">
            <template x-for="m in modes">
                <button
                    :class="{ active: state.mode === m }"
                    @click="setMode(m)"
                    x-text="m">
                </button>
            </template>
        </div>

        <!-- Band Selector -->
        <div class="band-selector">
            <span class="band-label">Band:</span>
            <template x-for="b in bands">
                <button
                    @click="setBand(b.freq)"
                    x-text="b.label">
                </button>
            </template>
        </div>

        <!-- Extended Controls -->
        <div class="extended-controls">
            <!-- AGC -->
            <div class="control-group">
                <label>AGC:</label>
                <div class="control-buttons">
                    <template x-for="a in agcModes">
                        <button
                            :class="{ active: state.agc === a }"
                            @click="setAGC(a)"
                            x-text="a">
                        </button>
                    </template>
                </div>
            </div>

            <!-- RF Gain -->
            <div class="control-group">
                <label>RF Gain: <span x-text="state.rf_gain + '%'"></span></label>
                <input
                    type="range"
                    min="0"
                    max="100"
                    :value="state.rf_gain"
                    @input="setRFGain($event.target.value)"
                    class="slider">
            </div>

            <!-- Power -->
            <div class="control-group">
                <label>Power: <span x-text="state.power + '%'"></span></label>
                <input
                    type="range"
                    min="0"
                    max="100"
                    :value="state.power"
                    @input="setPower($event.target.value)"
                    class="slider">
            </div>

            <!-- RIT -->
            <div class="control-group">
                <label>RIT: <span x-text="state.rit + ' Hz'"></span></label>
                <div class="rit-controls">
                    <button @click="adjustRIT(-10)">-10</button>
                    <button @click="adjustRIT(-1)">-1</button>
                    <button @click="setRIT(0)">CLR</button>
                    <button @click="adjustRIT(1)">+1</button>
                    <button @click="adjustRIT(10)">+10</button>
                </div>
            </div>

            <!-- Toggle Controls -->
            <div class="control-group toggle-group">
                <button @click="triggerSpot()" class="action-button">SPOT</button>
                <label>
                    <input type="checkbox" :checked="state.break_in" @change="setBreakIn($event.target.checked)">
                    <span>Break-in</span>
                </label>
            </div>
        </div>

        <!-- Frequency Control -->
        <div class="freq-control">
            <div
                class="vfo-dial"
                id="vfo-dial"
                @wheel.prevent="handleWheel($event)"
                @click="promptFrequency()"
                title="Scroll per sintonizzare, click per inserimento manuale">
                <span style="pointer-events: none;">VFO</span>
            </div>
        </div>

        <!-- Step Selector -->
        <div class="step-selector">
            <span>Step:</span>
            <template x-for="s in steps">
                <button
                    :class="{ active: step === s.value }"
                    @click="step = s.value"
                    x-text="s.label">
                </button>
            </template>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
